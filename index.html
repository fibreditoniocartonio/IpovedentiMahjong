<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mahjong Solitario per Nonno</title>
    <!-- Collegamento al file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- UI Layer -->
    <div id="ui-bar">
        <div class="ui-left">
            <button class="btn-main" onclick="openNewGameModal()">NUOVA PARTITA</button>
            <div id="seed-display">Partita: #<span id="current-seed">---</span></div>
        </div>
        
        <!-- Qui apparirà il bottone suggerimento o il testo "Nessuna mossa" -->
        <div id="hint-container"></div>
    </div>

    <!-- Game Layer -->
    <div id="game-container">
        <div id="board-wrapper">
            <!-- Le tessere verranno inserite qui via JS -->
        </div>
    </div>

    <!-- Modal "Nuova Partita" -->
    <div id="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Iniziare una nuova partita?</div>
            <div style="font-size: 20px; margin-bottom: 10px;">Codice partita (Seed):</div>
            <input type="number" id="seed-input" class="modal-input" />
            <div class="modal-buttons">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Annulla</button>
                <button class="btn-modal btn-confirm" onclick="startNewGameFromModal()">INIZIA</button>
            </div>
        </div>
    </div>

    <!-- Modal "Sconfitta / Game Over" -->
    <div id="modal-gameover">
        <div class="modal-content">
            <div class="modal-title" style="color: #cc0000;">SCONFITTA</div>
            <div style="font-size: 24px; margin-bottom: 30px;">
                Non ci sono più mosse disponibili.
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-cancel" onclick="closeGameOverModal()">Visualizza Tavola</button>
                <button class="btn-modal btn-confirm" onclick="openNewGameModalFromGameOver()">Nuova Partita</button>
            </div>
        </div>
    </div>

    <!-- Collegamento al file JS -->
    <script src="script.js"></script>
</body>
</html>
